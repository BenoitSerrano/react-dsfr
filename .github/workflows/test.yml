name: Test & Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: yarn --no-progress --non-interactive --no-lockfile
      - name: Build
        run: yarn predeploy --if-present
      - name: Test
        run: yarn test:nowatch --if-present